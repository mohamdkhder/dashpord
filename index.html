<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h2> mohamed khder </h2>
            </li>
            <li>
                <a class="active" href="">
                    <i class="fas fa-home"></i>
                    <p>dashpord</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-cog"></i>
                    <p>sttings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="">
                    <i id="col" class="fas fa-sign-out"></i>
                    <p id="col">log out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title">
            <p id="col">dashpord</p>
            <i id="col" class="fas fa-chart-bar"></i>
        </div>
        <div class="data-bug">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user </p>
                    <span>1000</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts </p>
                    <span>800</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products </p>
                    <span>400</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>revenue </p>
                    <span>$1200</span>
                </div>
            </div>
        </div>
        <div class="title">
            <p id="col">products</p>
            <i id="col" class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th id="col">products</th>
                    <th id="col">price</th>
                    <th id="col">count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>laptop</td>
                    <td><span class="price">$1000</span></td>
                    <td><span class="count">5</span></td>
                </tr>
                <tr>
                    <td>mouse</td>
                    <td><span class="price">$50</span></td>
                    <td><span class="count">3</span></td>
                </tr>
                <tr>
                    <td>keyboard</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count">2</span></td>
                </tr>
                <tr>
                    <td>monitor</td>
                    <td><span class="price">$200</span></td>
                    <td><span class="count">1</span></td>
                </tr>
                <tr>
                    <td>cpu</td>
                    <td><span class="price">$300</span></td>
                    <td><span class="count">4</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
